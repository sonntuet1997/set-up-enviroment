replicaCount: 1
revisionHistoryLimit: 1
image:
  repository: kroniak/ssh-client
  tag: latest
  pullPolicy: Always
startupProbe:
  failureThreshold:
  periodSeconds:
livenessProbe:
  failureThreshold: 1
  periodSeconds: 10
service:
  name: next-ssh-tunnel
services:
  sish:
    domain: uetbc.xyz
    port: 22222
    request:
      domain: harbor
      port: 80
    from:
      domain: harbor-portal
      port: 80